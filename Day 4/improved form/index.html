<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF__8">
    <meta name="viewport" content="width=device__width, initial__scale=1.0">
    <title>Login Improved form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="Parent__class__outer">
        <div class="Child__class__inner">
           <div class="main__logo">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.222YI2V731dSJ3f2w8sqlgHaEK&pid=Api&P=0&h=220"
                        alt="logo" />
                </div> 
                <div class="Child__class__inner__left">
                
                <div class="inner__left___maincontent">
                    <h3>Welcome Back!</h3>
                    <p class="para_left">
                        To keep connect with us please login with your personal info
                    </p>
                    <div class="left_anchor"> <a href="javascript:;">Sign up</a></div>
                </div>
            </div>
            <div class="Child__class__inner__right">
                <div class="inner__right___maincontent">
                    <form action="">
                        <h3>Create Account</h3>
                        <ul>
                            <li><a class="IconClass"
                                    href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzE4MTY5MDA5LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D"><i
                                        id="i1" class="fab fa-facebook-f "></i></a></li>
                            <li><a class="IconClass"
                                    href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-972398913%3A1718169062099246&ddm=0"><i
                                        id="i2" class="fa-brands fa-google-plus-g "></i></a></li>
                            <li><a class="IconClass"
                                    href="https://in.linkedin.com/?src=go-pa&trk=sem-ga_campid.14650114788_asid.151761418307_crid.657403558721_kw.linkedin%20login_d.c_tid.kwd-12704335873_n.g_mt.e_geo.9303060&mcid=6844056167778418689&cid=&gad_source=1&gclid=CjwKCAjw65-zBhBkEiwAjrqRMI17aNIzhNvdzlrNy-1ZzuFwwt7-97jaPTkZYw10LIFRkkVz0dypkBoCGB4QAvD_BwE&gclsrc=aw.ds"><i
                                        id="i3" class=" fa-brands fa-linkedin-in "></i></a></li>
                        </ul>

                        <p>Or use email for registaration</p>
                            <div class="input_main">
                                <input  type="text" placeholder="Name" />
                                <div class="input_child">
                                    <i class="fa-regular fa-user"></i>
                                </div>
                            </div>
                            <div class="input_main">
                                <input type="email" placeholder="Email" />
                                <div class="input_child">
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                            </div>
                            <div class="input_main">
                                <input type="password" placeholder="Password" />
                                <div class="input_child"><i class="fa fa-lock"></i>
                                </div>
                               </div>

                              <div class="sign_up_button">
                                <a href="javascript:;">Sign up</a>
                              </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
