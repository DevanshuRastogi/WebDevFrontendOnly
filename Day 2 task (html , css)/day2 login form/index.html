<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="MainCont">
        <div class="container">
            <div id="overlayLeft">

                <i class="fa-brands fa-dev"></i>
                <div class="OvLeftContent">
                    <h2>Welcome Back!</h2>
                    <p>To keep connect with us please
                        login with your personal info
                    </p>
                    <button id="signIn">Sign in</button>
                </div>
            </div>

            <div id="overlayRight">
                <div class="OvRightContent">
                    <h2>Create Account</h2>
                    <div class="IconOnly">
                        <ul>
                            <li><a class="IconClass"
                                    href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzE4MTY5MDA5LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D"><i
                                        id="i1" class="fab fa-facebook-f "></i></a></li>
                            <li><a class="IconClass"
                                    href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-972398913%3A1718169062099246&ddm=0"><i
                                        id="i2" class="fa-brands fa-google-plus-g "></i></a></li>
                            <li><a class="IconClass"
                                    href="https://in.linkedin.com/?src=go-pa&trk=sem-ga_campid.14650114788_asid.151761418307_crid.657403558721_kw.linkedin%20login_d.c_tid.kwd-12704335873_n.g_mt.e_geo.9303060&mcid=6844056167778418689&cid=&gad_source=1&gclid=CjwKCAjw65-zBhBkEiwAjrqRMI17aNIzhNvdzlrNy-1ZzuFwwt7-97jaPTkZYw10LIFRkkVz0dypkBoCGB4QAvD_BwE&gclsrc=aw.ds"><i
                                        id="i3" class=" fa-brands fa-linkedin-in "></i></a></li>
                        </ul>


                    </div>
                    <p>or use your email for registration</p>

                    <form class="FormClass">
                        <div class="inpMain"><input type="text" id="Name" placeholder="Name" autocomplete= />
                        <div class="inpChild"><i class="fa fa-user" aria-hidden="true"></i></div>
                        </div>
                        <div class="inpMain"><input type="email" id="Email" placeholder="Email">
                        <div class="inpChild"><i></i></div>
                        </div>
                        <div class="inpMain"><input type="Password" id="pass" placeholder="Password">
                        <div class="inpChild"><i></i></div>
                        </div>
                        
                        
                    </form>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
