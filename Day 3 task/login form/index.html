<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="MainCont">
    <div class="container">
    <div id="overlayLeft">
    <i class="fa-brands fa-dev"></i>
    <div class="OvLeftContent">
    <h2>Welcome Back!</h2>
    <p>To keep connected with us please login with your personal info</p>
    <button id="signIn" class="btn btn-outline-light">Sign in</button>
    </div>
    </div>
    <div id="overlayRight">
    <div class="OvRightContent">
    <h2>Create Account</h2>
    <div class="IconOnly">
    <ul>
    <li><a class="IconClass" href="https://www.facebook.com/login/"><i id="i1" class="fab fa-facebook-f"></i></a></li>
    <li><a class="IconClass" href="https://accounts.google.com/v3/signin/identifier"><i id="i2" class="fa-brands fa-google-plus-g"></i></a></li>
    <li><a class="IconClass" href="https://in.linkedin.com/"><i id="i3" class="fa-brands fa-linkedin-in"></i></a></li>
    </ul>
    </div>
    <p>or use your email for registration</p>

    <form class="FormClass">
    <div class="form-group inpMain">
    <input type="text" id="Name" class="form-control" placeholder="Name">
    <div class="inpChild"><i class="fa fa-user" ></i></div>
    </div>
    <div class="form-group inpMain">
    <input type="email" id="Email" class="form-control" placeholder="Email">
    <div class="inpChild"><i class="fa-solid fa-envelope"></i></div>
    </div>
    <div class="form-group inpMain">
    <input type="password" id="pass" class="form-control" placeholder="Password">
    <div class="inpChild"><i class="fa-solid fa-lock"></i></div>
    </div>
    <button id="signUp" class="btn btn-success">Sign Up</button>
    </form>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
