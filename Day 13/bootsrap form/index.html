<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="mt-5 mb-5 px-4 display-1">Forms Using Bootstrap</h1>
    <form >
        <div class="mb-4 px-4 ">
            <label for="text" class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm" />
        </div>
        <div class="mb-4 px-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" placeholder="name@example.com" />
            <small id="emailHelp" class="form-text text-muted">Just for Verification , don't give fake email</small>
        </div>
        <div class="mb-4 px-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" />
        </div>
        <div class="mb-4 px-4">
            <label for="number" class="form-label">Contact No.</label>
            <input type="number" class="form-control form-control-sm" />
        </div>
        <div class="mb-4 px-4">
            <input type="checkbox" class="form-check-input " id="Checkbox1">
            <label class="form-check-label form-control-sm" for="Checkbox1">Remember me</label>
        </div>
        <div class="mb-4 px-4">
            <label for="exampleFormControlSelect1">Select Main Discipline</label>
    <select class="form-control form-control-sm" id="single_select">
      <option>B.Tech</option>
      <option>BCA</option>
      <option>B.COM</option>
      <option>BBA</option>
      <option>MBA</option>
    </select>
</div>


<div class="mb-4 px-4">
    <label for="exampleFormControlSelect2 ">Describe Your Interest</label>
    <select multiple class="form-control form-control-sm" id="multi_select">
      <option>Music</option>
      <option>Movie</option>
      <option>Sports</option>
      <option>Research</option>
      <option>Designing</option>
    </select>
   </div>


   <div class="mb-4 px-4">
    <label for="text_area">Write a brief About you</label>
    <textarea class="form-control form-control-sm" id="text_area" rows="2"></textarea>

</div>
        <div class="mb-4 px-4">
            <input class="form-check-input" type="radio" name="genderSelector" id="gender_selector" value="option1" unchecked>
            <label class="form-check-label" for="gender_selector">
            Male            </label>
            <input class="form-check-input" type="radio" name="genderSelector" id="gender_selector2" value="option2" unchecked>
            <label class="form-check-label" for="gender_selector2">
            Female            </label>
            <input class="form-check-input " type="radio" name="genderSelector" id="gender_selector3" value="option3" unchecked>
            <label class="form-check-label" for="gender_selector3">
            Transgender            </label>
   </div>
        
        <div class="mb-4 px-4">
        <button type="submit" class="btn btn-secondary form-control-sm">Submit</button>
   </div>
        
    </form>
</body>
</html>
